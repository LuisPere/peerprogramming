    <title>Document</title>

  <body>
    <script>
      function vowelChecker(x) {
        var firstChar = x.toLowerCase();
        if (
          firstChar === "a" ||
          firstChar === "e" ||
          firstChar === "i" ||
          firstChar === "o" ||
          firstChar === "u"
        ) {
          console.log("confirmed vowel");
        } else {
          console.log("WRONG");
        }
      }

      vowelChecker("a");
      vowelChecker("g");
    </script>
  </body>
</html>
